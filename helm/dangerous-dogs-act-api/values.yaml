environment: production
environmentCode:
name: dangerous-dogs-act-api
namespace: dangerous-dogs
workstream: dangerous-dogs
image: dangerous-dogs-act-api

labels:
  component: service

appInsights:
  connectionString:

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

containerConfigMap:
  name: dangerous-dogs-act-api-config-map

containerSecret:
  name: dangerous-dogs-act-api-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000

postgresService:
  postgresDb: dangerous_dogs_register
  postgresqlHost: dangerous-dogs-act-api-postgres
  postgresPort: 5432
  postgresSchema: public
  postgresUser: postgres

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

aadPodIdentity: true
