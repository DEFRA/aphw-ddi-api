# This override file should be used when running this service in isolation
# to provide dependencies and expose ports for local testing

services:
  dangerous-dogs-act-api:
    build:
      target: development
    image: dangerous-dogs-act-api-development
    container_name: dangerous-dogs-act-api-development
    ports:
      - "3001:3000"
      - "9230:9229"
    volumes:
      - ./app:/home/node/app
      - ./package.json:/home/node/package.json

  dangerous-dogs-act-api-postgres:
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
